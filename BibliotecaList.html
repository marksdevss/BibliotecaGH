<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime and Manga Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="BibList.css">
</head>
<body>
    <header>
        <h1>My Anime and Manga Library</h1>
        <nav>
            <a href="ANIME-LISTS.html">Home</a>
            <a href="BibliotecaList.html">My Library</a>
        </nav>
    </header>
    <div id="user-info" style="text-align: center; margin-top: 20px;">
        <!-- Logged in user info will be displayed here -->
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <label for="filter-type">Filter: </label>
        <select id="filter-type" onchange="handleFilterChange()">
            <option value="all">All</option>
            <option value="anime">Anime</option>
            <option value="manga">Manga</option>
        </select>
    </div>
    <div id="search-bar" style="text-align: center; margin-top: 20px;">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>
    <main id="favorites-container">
        <!-- Favorite animes and mangas will be displayed here -->
    </main>
    <div id="results-container" style="text-align: center; margin-top: 20px;">
        <!-- Characters will be displayed here -->
    </div>
    <script src="library.js"></script>
    <script src="characters.js"></script>
</body>
</html>
